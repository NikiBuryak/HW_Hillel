<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" defer></script>
    <script src="script.js" defer></script>
    <title>Sticker</title>
</head>
<body>
    <header class="header">
        <button class="header-btn">Sticker</button>
    </header>
    <div class="sticks-wrapper">
        <script type="text/template" id="stick-template">
            <div class="sticker-wrap" id = {{id}}>
                <div class="stick-header"><span class="delete">&times;</span></div>
                <div class = 'div-div'><textarea name="text" id="sticker-text" cols="30" rows="10" class="text-area">{{value}}</textarea></div>
            </div>
        </script>
    </div>
</body>
</html>
