<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="album-list-wrapper">
            <h2>Albums</h2>
            <ul class="album-list"></ul>

            <script type="text/template" id="album-template">
                <li class ="album" id ={{id}}>{{title}}</li>
            </script>

        </div>
        
        <div class="all-photos-wrapper">
            <div class="photo-wrapper"></div>

            <script type="text/template" id="photos-template">
                <div class="photo-wrapper" id = {{id}}>
                    <p><img src="{{bigImage}}" alt="{{title}}"></p>
                    <p><img src="{{litleImage}}" alt="{{title}}"></p>
                </div>
            </script>

        </div>
    </div>
</body>
</html>
